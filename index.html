<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>8 Puzzle Solver</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f5f5f5;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tile {
      width: 100px;
      height: 100px;
      background-color: #e0e0e0;
      font-size: 32px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border-radius: 10px;
    }

    .tile.empty {
      background-color: #ffffff;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
    }

    #move-count {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>8 Puzzle Solver</h1>
  <div id="board"></div>
  <div>
    <button onclick="solve('bfs')">Solve with BFS</button>
    <button onclick="solve('astar')">Solve with A*</button>
    <button onclick="resetGame()">Solve by Yourself</button>
    <button onclick="newGame()">New Game</button>
    <button onclick="showMoves()">Show Moves</button>
  </div>
  <p id="move-count">Move Count: 0</p>

  <script src="tiles.js"></script>
  <script>
    let boardEl = document.getElementById("board");
    let moveCountEl = document.getElementById("move-count");
    let state = shuffle([...Array(9).keys()]);
    let initialState = [...state];
    let puzzle = new Tiles(state);
    let moveHistory = [];

    function renderBoard() {
      boardEl.innerHTML = "";
      for (let i = 0; i < 9; i++) {
        let div = document.createElement("div");
        div.className = "tile";
        if (state[i] === 0) {
          div.classList.add("empty");
        } else {
          div.innerText = state[i];
          div.onclick = () => moveTile(i);
        }
        boardEl.appendChild(div);
      }
      moveCountEl.innerText = `Move Count: ${moveHistory.length}`;
    }

    function moveTile(index) {
      let empty = state.indexOf(0);
      if (puzzle.movesStates[empty].includes(index)) {
        [state[empty], state[index]] = [state[index], state[empty]];
        moveHistory.push(state[empty]);
        renderBoard();
        if (state.join() === puzzle.endState.join()) {
          alert("Puzzle Solved!");
        }
      }
    }

    function resetGame() {
      state = [...initialState];
      puzzle = new Tiles(state);
      moveHistory = [];
      renderBoard();
    }

    function newGame() {
      const input = prompt("Enter 9 space-separated numbers (0-8) or 'random':");
      if (!input) return;
      if (input.toLowerCase() === "random") {
        state = shuffle([...Array(9).keys()]);
      } else {
        const userInput = input.split(" ").map(Number);
        if (
          userInput.length !== 9 ||
          new Set(userInput).size !== 9 ||
          userInput.some((n) => n < 0 || n > 8)
        ) {
          alert("Invalid input. Try again.");
          return newGame();
        }
        state = userInput;
      }
      initialState = [...state];
      puzzle = new Tiles(state);
      moveHistory = [];
      renderBoard();
    }

    function showMoves() {
      if (moveHistory.length) {
        alert("Moves: " + moveHistory.join(" -> "));
      } else {
        alert("No moves made yet.");
      }
    }

    function solve(method) {
      resetGame();
      let result = method === 'bfs' ? puzzle.bfs() : puzzle.aStar();
      if (!result || result.nodesExpanded === -1) {
        alert("No solution found");
        return;
      }
      animateMoves(result.path);
    }

    function animateMoves(moves) {
      let i = 0;
      let interval = setInterval(() => {
        if (i >= moves.length) return clearInterval(interval);
        let idx = state.indexOf(moves[i]);
        moveTile(idx);
        i++;
      }, 500);
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    renderBoard();
  </script>
</body>
</html>
